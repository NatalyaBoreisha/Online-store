<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет магазин посуды</title>
</head>

<body>
    <header>
        <h1>Интернет магазин посуды:ArtPosuda</h1>
        <nav class="container">
            <ul class="container nav">
                <li>
                    <a href="#" class="logo">ArtPosuda</a>
                </li>
                <li>
                    <a href="#about-us">О нас</a>
                </li>
                <li>
                    <a href="#shop-items">Каталог</a>
                </li>
                <li>
                    <a href="#contacts">Контакты</a>
                </li>
            </ul>
            <div class="site-search">
                <input type="search" id="search-input">
                <button type="button" id="search-btn" class="fa fa-search"></i>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="filters">
            <div class="filters-sort">
                <label for="sort">Сортировка:</label>
                <select name="sort" id="sort">
                    <option selected value="alphabet">По алфавиту</option>
                    <option value="expensive">Сначала дорогие</option>
                    <option value="cheap">Сначала дешевые</option>
                    <option value="rating">Рейтинг</option>
                </select>
                <input type="checkbox" id="sale-checkbox" style="margin-left: 10px;">
                <label for="sale-checkbox">SALE</label>
            </div>
        </div>
        <section id="shop-items">
        </section>
        <p id="nothing-found">Ничего не найдено</p>
    </main>
    <footer id="contacts" class="container">
        <a href="#" class="logo">ArtPosuda</a>
    </footer>
    <template id="item-template">
        <div class="shop-item">
            <img src="">
            <div class="content">
                <div class="tags"></div>
                <h1></h1>
                <p></p>
            </div>
            <div class="footer">
                <span class="price"></span>
                <div class="rating"></div>
            </div>
        </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
